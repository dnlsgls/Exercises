<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Properties</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="grid">
      <div class="green">GREEN</div>
      <div class="yellow">
        YELLOW
        <div class="subgrid">
          <div class="a">1</div>
          <div class="b">2</div>
          <div class="c">3</div>
          <div class="d">4</div>
        </div>
      </div>
      <div class="red">
        RED
        <div class="subgrid">
          <div class="a">A</div>
          <div class="b">B</div>
          <div class="c">C</div>
          <div class="d">D</div>
        </div>
      </div>
      <div class="blue">BLUE</div>
      <div class="orange">ORANGE</div>
    </main>
  </body>
</html>
